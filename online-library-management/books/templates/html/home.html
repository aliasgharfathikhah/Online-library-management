<!doctype html>
<html lang="fa">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .header-image {
          position: relative;
          text-align: center;
          color: white;
          margin-bottom: 40px;
        }
        .centered-text {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 24px;
        }
      </style>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <title>مدیریت کتابخانه</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">کتاب بان</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">خانه <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ویژگی‌ها</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">قیمت‌ها</a>
          </li>
        </ul>
      </div>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="جستجو" aria-label="جستجو">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">جستجو</button>
      </form>
    </nav>

    <div class="header-image">
        <img src="{{ header.image.url }}" class="img-fluid w-100" style="height: 200px; object-fit: cover;" alt="عکس هدر">
        <div class="centered-text" style="font: bold; font-size: xx-large;">مدیریت کتابخانه</div>
    </div>

    <div class="container">

      <div class="row">
        {% for book in books %}
            <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100" style="text-align: center;">
                <img src="{{ book.image.url }}" class="card-img-top" style="height: 300px; "alt="عکس کارت">
                <div class="card-body">
                <h4 class="card-title">{{ book.name }}</h4>
                <h6 class="card-title">{{ book.author }}</h6>
                <h6 class="card-title">{{ book.price }}</h6>
                <h6 class="card-title">{{ book.bookshelf }}</h6>
                <button type="button" class="btn btn-primary">درخواست ثبت</button>
                </div>
            </div>
            </div>
        {% endfor %}
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
